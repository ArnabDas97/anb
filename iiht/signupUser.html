    <title>SignUp</title>

  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark  bg-dark">
	  <a class="navbar-brand" href="#">Academy Portal</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  
	</nav>


<div class="container">
	<div class="jumbotron color-b ">
		<h1>Welcome to Academy- Kolkata</h1>
	</div>
	
	
	<div align="center">
		<div class=" col-md-8 ">
		<!--Content area-->
		<div class="row">
				<div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-3">
				<div class="card">
				<div class="card-body" style="background-color:#f5f5f5;">
					<form role="form" action="login.html">
						<h2>Sign Up</h2>
						<hr/>
						
						
						<div class="form-group">
						<font size="4">User Type</font>&nbsp;&nbsp;
							<input type="radio" name="type" value="ind"> Individual &nbsp;&nbsp;
							<input type="radio" name="type" value="org"> Organisation &nbsp;&nbsp;

		<input type="text" name="fname" id="AsID" class="form-control input-lg" placeholder="Full Name" tabindex="1" required><br/>
		
		<input type="text" name="lname" id="AsID" class="form-control input-lg" placeholder="Country" tabindex="1" required><br/>
		<input type="text" name="lname" id="AsID" class="form-control input-lg" placeholder="City" tabindex="1" required><br/>
		<font size="4">Date of Birth/Establishment</font>&nbsp;&nbsp;
		<input type="date" name="lname" id="AsID" class="form-control input-lg" placeholder="Birthday" tabindex="1" required><br/>
		
		<input type="text" name="ContactNumber" id="AsID" class="form-control input-lg" placeholder="Contact Number" tabindex="1" pattern="(?=.*\d).{10}" required><br/>
		<input type="email" name="email" id="AsID" class="form-control input-lg" placeholder="email id" tabindex="1" required><br/>
		<input type="password" name="pass" id="AsID" class="form-control input-lg" placeholder="Password" tabindex="1" required><br/>
		<input type="password" name="cpass" id="AsID" class="form-control input-lg" placeholder="Confirm Password" tabindex="1" required><br/>
		
							
		
		
		
						
							<input type="submit" value="Register" class="btn btn-primary btn-block btn-lg color-b" tabindex="7">
						</div>
						<hr/>
						
						</form>
						</div>
						</div>
						
				</div>
			<!--Content area-->
		</div>
		</div>
	</div>
	
	
</div>
